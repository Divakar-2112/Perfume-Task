<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <title>Card-Component</title>
</head>
<body>
    <div class="main-contain">
        <div class="sub-contain">
            <div class="photo">
                <img class="desktop-image" src="images/image-product-desktop.jpg" alt="image-product-desktop">
                <img class="mobile-image" src="images/image-product-mobile.jpg" alt="image-product-mobile">
            </div>
            <div class="content">
                <div class="info sub">
                    <p>PERFUME</p>
                </div>
                <div class="title-heading sub">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="para-info sub">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="rates sub">
                    <h1>$149.99</h1>
                    <h4>$169.99</h4>
                </div>
                <div class="card-button sub">
                    <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
